<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand"><span class="bg-primary p-2 rounded-2 text-white">World</span> Today</a>
            <div class="d-flex" role="search">
                <h4><a href="index.html">News</a></h4>
                <h4 class="ms-3"><a href="blog.html">Blog</a></h4> 
            </div>
        </div>
    </nav> 
    <hr class="w-75 mx-auto">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="category-container" class="navbar-nav mb-2 mb-lg-0">
                    
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <section>
            <h4><span id="items"></span> Items Found</h4>
        </section>

        <section class="my-4 d-flex justify-content-between">
            <select class="form-select w-25" aria-label="Default select example">
                <option selected>Sort by</option>
                <option value="1">Default</option>
                <option value="2">Views</option>
                <option value="3">Ratings</option>
            </select>
            <div>
                <button class="btn btn-primary">Todays Pick</button>
                <button class="btn btn-outline-primary">Trending</button>
            </div>
            
        </section>

        <section id="no-result"></section>

        <section id="spinner" class="d-none">
            <div style="height: 500px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>



        <div id="news-container">
            
        </div>

        

        <!-- Modal -->
        <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/b85a76039d.js" crossorigin="anonymous"></script>

        <script src="js/index.js"></script>
</body>

</html>
